<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="ignore">
      <p id="mark">Lorem ipsum dolor sit amet consectetur.</p>
    </div>
    <div class="block">
      <h1>welcome</h1>
    </div>

    <button id="clickButton">click-Me</button>
    <script>
      const x = document.getElementById("clickButton");
      const y = document.getElementById("mark");
      x.addEventListener("click", () => {
        if (y.style.color === "red") {
          y.style.color = "green";
        } else {
          y.style.color = "red";
        }
      });
      const z = document.getElementsByClassName("block");
      for (let i = 0; i < z.length; i++) {
        z.item(i).remove();
      }
    </script>
  </body>
</html>

<!--
    const x = document.getElementById("clickButton");: This line selects the button element with the ID "clickButton" and assigns it to the variable x.
const y = document.getElementById("mark");: This line selects the paragraph element with the ID "mark" and assigns it to the variable y.
x.addEventListener("click", () => { ... });: This line adds a click event listener to the button (x). When the button is clicked, the function inside the event listener is executed.
if (y.style.color === "red") { ... } else { ... }: This conditional statement checks the current color of the paragraph (y). If its color is red, it changes it to green; otherwise, it changes it to red.
So, when you click the button, it toggles the color of the paragraph between red and green.
-->
