<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <div class="block">
      <nav>hello!!</nav>
    </div>

      <h1>welcome</h1>
      <p>Lorem ipsum dolor sit amet.</p>

    <div class="block">

    <div class="removed">
